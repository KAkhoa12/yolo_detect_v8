{% extends '../../Layouts/main.html' %}
{%load static%}
{%block content%}
<section class="text-gray-600 body-font">
    <div class=" grid gap-10 grid-cols-2 py-20 flex px-5 items-center justify-center flex-col">
        <div>
            <img class="lg:w-full md:w-3/6 w-5/6 mb-10 object-cover rounded-tl-3xl rounded-br-3xl object-center " alt="hero"
                src="{% static 'assets/images/yolo-banner.png' %}">
        </div>
        <div class="text-center lg:w-full w-full flex items-center justify-center flex-col">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
                Mô hình thuật toán YOLOv8 <br> (YOU ONLY LOOK ONE)
            </h1>
            <p class="mb-8 leading-relaxed">
                Dùng mạng mô hình thuật toán YOLOv8 để nhận dạng các phương tiên giao thông đăng lưu thông trên thành
                phố Hồ Chí Minh
            </p>
            <div class="flex justify-center w-full">
                <a href="{% url 'uploadYolo' %} "
                    class="btn bg-lime-300 w-2/4 hover:bg-lime-300 w-full py-4 hover:text-black rounded-3xl font-semibold"
                >
                    Try it
                </a>
            </div>
        </div>
    </div>
</section>


{%endblock%}
