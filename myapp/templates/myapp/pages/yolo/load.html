{% extends '../../Layouts/main.html' %}
{% load static %}
{%block content%}
{% load cloudinary %}
    <h1 class="text-4xl text-center py-5 font-bold text-red-600 ">PHÂN TÍCH PHÁT HIỆN HÌNH ẢNH</h1>
    <div class="grid grid-cols-12 px-8">
        <div class="col-span-5">
            <div class="my-3 rounded-lg bg-black text-white px-5 py-3">
                <form method="post" enctype="multipart/form-data" action="{% url 'upload' %}"
                    class="w-full flex justify-between items-center ">
                    {% csrf_token %}
                    <input type="file" name="images" accept="image/*" multiple>
                    <button type="submit"
                        class="bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg text-center py-3 px-8 font-medium">
                        Tải hình ảnh lên
                    </button>
                </form>
            </div>
            <div class="px-8 grid grid-cols-12 gap-5 border-black border-solid border my-4 py-3 rounded-lg overflow-scroll "
                style="height: 500px;">
                {% for image_file in image_files_input %}
                <div class="col-span-12 " style="height: 400px;">
                    <img src="{% static 'image/inputs/' %}{{ image_file }}" class="w-full h-full object-cover"
                        alt="{{ image_file }}">
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-span-2 flex items-center justify-center flex flex-col gap-5">
            <h3 class="text-2xl text-center text-amber-400 font-bold ">KẾT QUẢ </h3>
            <a href="/"
                class="inline-block bg-gradient-to-r from-sky-500 to-indigo-500 rounded-lg text-center py-3 px-8 font-medium text-white">
                Trở về
            </a>
        </div>
        <div class="col-span-5 ">
            <div class="my-3 rounded-lg bg-black text-white px-5 py-3">
                <form method="post" action="{% url 'predict_image' %}" class="flex w-full justify-center items-center">
                    {% csrf_token %}
                    <!-- Thêm các trường form cần thiết nếu có -->
                    <button type="submit"
                        class="bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-lg text-center py-3 px-8 font-medium">
                        Phân tích và phát hiện
                    </button>
                </form>
            </div>
            <div class="px-8 grid grid-cols-12 gap-5 border-black border-solid border my-4 py-3 rounded-lg overflow-scroll "
                style="height: 500px;">
                {% for image_file in image_files %}
                <div class="col-span-12 " style="height: 400px;">
                    <img src="{% static 'image/predict/' %}{{ image_file }}" class="w-full h-full object-cover"
                        alt="{{ image_file }}">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{%endblock%}
